  <h1>My First Google Map</h1>
  <div id="Map" style="width:100%;height:400px;"></div>
  <script>
    var map; 
    function myMap() {
      map = new google.maps.Map(document.getElementById("Map"), {
        center: {lat: 41.83874903647614, lng:-87.62740776094138},
        zoom:15
      });
      
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBM1F-BpX660SBK3-Vw9O9f7AEvTAIH8rI&callback=myMap"></script>
